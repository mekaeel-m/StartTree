<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StartTree Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>~<span class="lambda"> Î»</span> settings</h1>

    <!-- Background Image Section -->
    <section class="section">
      <h2>Background Image</h2>
      <div class="form-group">
        <label for="bgImage">Image URL or Data URL:</label>
        <input type="text" id="bgImage" placeholder="https://example.com/image.jpg">
        <input type="file" id="bgImageFile" accept="image/*">
        <p class="hint">Upload an image or paste a URL</p>
      </div>
    </section>

    <!-- Sections/Trees -->
    <section class="section">
      <h2>Link Trees</h2>
      <div id="trees-container"></div>
      <button type="button" id="add-tree" class="btn btn-secondary">+ Add Tree</button>
    </section>

    <!-- Actions -->
    <div class="actions">
      <button type="button" id="save" class="btn btn-primary">Save Settings</button>
      <button type="button" id="reset" class="btn btn-danger">Reset to Default</button>
      <span id="status" class="status"></span>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
