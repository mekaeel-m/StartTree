<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StartTree Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <!-- Header with save button -->
    <header class="header">
      <h1>~<span class="lambda"> λ</span> settings</h1>
      <div class="header-actions">
        <span id="status" class="status"></span>
        <button type="button" id="save" class="btn btn-primary btn-small">Save</button>
        <button type="button" id="reset" class="btn btn-danger btn-small">Reset</button>
      </div>
    </header>

    <!-- Colors Section -->
    <section class="section">
      <h2>Colors</h2>
      <div class="color-grid">
        <div class="form-group">
          <label for="colorBackground">Background</label>
          <input type="color" id="colorBackground" value="#24283b">
        </div>
        <div class="form-group">
          <label for="colorOverlay">Box Overlay</label>
          <input type="color" id="colorOverlay" value="#24283b">
        </div>
        <div class="form-group">
          <label for="colorHeader">Headers</label>
          <input type="color" id="colorHeader" value="#7dcfff">
        </div>
        <div class="form-group">
          <label for="colorLink">Links</label>
          <input type="color" id="colorLink" value="#bb9af7">
        </div>
        <div class="form-group">
          <label for="colorLinkHover">Link Hover</label>
          <input type="color" id="colorLinkHover" value="#7aa2f7">
        </div>
        <div class="form-group">
          <label for="colorBranch">Branches</label>
          <input type="color" id="colorBranch" value="#565f89">
        </div>
        <div class="form-group">
          <label for="colorPrompt">Prompt (~)</label>
          <input type="color" id="colorPrompt" value="#bb9af7">
        </div>
        <div class="form-group">
          <label for="colorLambda">Lambda (λ)</label>
          <input type="color" id="colorLambda" value="#7aa2f7">
        </div>
      </div>
    </section>

    <!-- Background Image Section -->
    <section class="section">
      <h2>Background Image</h2>
      <div class="form-group">
        <label for="bgImage">Image URL or Data URL:</label>
        <input type="text" id="bgImage" placeholder="https://example.com/image.jpg">
        <input type="file" id="bgImageFile" accept="image/*">
        <p class="hint">Upload an image or paste a URL</p>
      </div>
    </section>

    <!-- Sections/Trees -->
    <section class="section">
      <h2>Link Trees</h2>
      <div id="trees-container"></div>
      <button type="button" id="add-tree" class="btn btn-secondary">+ Add Tree</button>
    </section>
  </div>

  <script src="options.js"></script>
</body>
</html>
